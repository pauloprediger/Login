<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="id_login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h2>Login</h2>
                <p>Seja bem-vindo(a) novamente. Faça Login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="off">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="user" id="id_user" required autocomplete="email"  placeholder="Seu email" maxlength="30">
                        <label for="id_user">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="password" id="id_password" minlength="8" maxlength="20" required placeholder="Sua senha" autocomplete="current-password">
                        <label for="id_password">Senha </label>
                    </div>
                        <input type="submit" value="Entrar">
                        <a  href="esqueci.html" class="botao">
                            Esqueci a senha <i class="material-icons">mail</i>
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
